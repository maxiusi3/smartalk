
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryFlow - Echo & Polish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme_storybook_modern_1.css">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font-sans);
        }
        .progress-bar-container {
            background-color: var(--muted);
            border-radius: 9999px;
            height: 12px;
            width: 100%;
            overflow: hidden;
            border: 2px solid var(--border);
        }
        .progress-bar-fill {
            background-color: var(--primary);
            width: 25%; /* Example progress */
            height: 100%;
            border-radius: 9999px;
            transition: width 0.5s ease-out;
        }
        .context-panel {
            background-color: var(--muted);
            border: 4px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            aspect-ratio: 16 / 10;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
        }
        .listen-again-button {
            background-color: var(--card);
            border: 2px solid var(--border);
            border-radius: 9999px;
            width: 70px;
            height: 70px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }
        .listen-again-button:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }
        .mic-button {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-radius: 9999px;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease-out;
            box-shadow: var(--shadow-xl);
            animation: pulse-mic 2.5s infinite ease-in-out;
        }
        .mic-button:active {
            transform: scale(0.9);
            animation: none;
        }
        @keyframes pulse-mic {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body class="antialiased">

    <div class="min-h-screen p-4 sm:p-6 flex flex-col max-w-2xl mx-auto">
        <!-- Header -->
        <header class="flex items-center gap-4 w-full mb-8">
            <a href="storybook_learning_1.html" class="w-12 h-12 bg-muted rounded-full flex items-center justify-center cursor-pointer flex-shrink-0 hover:bg-border transition-colors">
                <i data-lucide="arrow-left" class="w-7 h-7"></i>
            </a>
            <div class="progress-bar-container">
                <div class="progress-bar-fill"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex flex-col justify-around items-center text-center">
            
            <!-- Context Panel -->
            <div class="w-full flex justify-center">
                <div class="context-panel">
                    <img src="https://placehold.co/600x375/3a3a3a/ffffff?text=Scene+B" alt="Selected Scene" class="w-full h-full object-cover">
                </div>
            </div>

            <!-- Listen Again Button -->
            <div class="listen-again-button">
                <i data-lucide="volume-2" class="w-8 h-8"></i>
            </div>

            <!-- Mic Button -->
            <div class="mic-button">
                <i data-lucide="mic" class="w-14 h-14"></i>
            </div>

        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
