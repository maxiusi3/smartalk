
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryFlow - Rescue Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme_storybook_modern_1.css">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font-sans);
        }
        .progress-bar-container { background-color: var(--muted); border-radius: 9999px; height: 12px; width: 100%; overflow: hidden; border: 2px solid var(--border); }
        .progress-bar-fill { background-color: var(--primary); width: 25%; height: 100%; border-radius: 9999px; }
        .context-panel { background-color: var(--muted); border: 4px solid var(--border); border-radius: var(--radius); overflow: hidden; aspect-ratio: 16 / 10; width: 100%; max-width: 400px; box-shadow: var(--shadow-lg); }
        .listen-again-button { background-color: var(--card); border: 2px solid var(--border); border-radius: 9999px; width: 70px; height: 70px; display: inline-flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease; box-shadow: var(--shadow-md); }
        .mic-button { background-color: var(--primary); color: var(--primary-foreground); border-radius: 9999px; width: 120px; height: 120px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s ease-out; box-shadow: var(--shadow-xl); }
        
        /* Rescue Mode Overlay Styles */
        .rescue-overlay {
            position: fixed;
            inset: 0;
            background-color: oklch(0.25 0.02 80 / 0.4);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 50;
        }
        .rescue-card {
            background-color: var(--card);
            border-radius: 1.5rem;
            padding: 2rem;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: var(--shadow-2xl);
            border: 2px solid var(--border);
        }
        .rescue-video-placeholder {
            background-color: var(--muted);
            border-radius: var(--radius);
            aspect-ratio: 1 / 1;
            width: 100%;
            max-width: 220px;
            margin: 1.5rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--border);
        }
        .rescue-button {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-radius: 9999px;
            padding: 1rem 2rem;
            font-weight: 800;
            font-size: 1.125rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            box-shadow: var(--shadow-lg);
        }
        .rescue-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Background Content (AI Echo & Polish Screen) -->
    <div class="min-h-screen p-4 sm:p-6 flex flex-col max-w-2xl mx-auto">
        <header class="flex items-center gap-4 w-full mb-8">
            <a href="storybook_learning_1.html" class="w-12 h-12 bg-muted rounded-full flex items-center justify-center cursor-pointer flex-shrink-0 hover:bg-border transition-colors">
                <i data-lucide="arrow-left" class="w-7 h-7"></i>
            </a>
            <div class="progress-bar-container">
                <div class="progress-bar-fill"></div>
            </div>
        </header>
        <main class="flex-grow flex flex-col justify-around items-center text-center">
            <div class="w-full flex justify-center">
                <div class="context-panel">
                    <img src="https://placehold.co/600x375/3a3a3a/ffffff?text=Scene+B" alt="Selected Scene" class="w-full h-full object-cover">
                </div>
            </div>
            <div class="listen-again-button">
                <i data-lucide="volume-2" class="w-8 h-8"></i>
            </div>
            <div class="mic-button">
                <i data-lucide="mic" class="w-14 h-14"></i>
            </div>
        </main>
    </div>

    <!-- Rescue Mode Overlay -->
    <div class="rescue-overlay">
        <div class="rescue-card">
            <div class="mx-auto w-16 h-16 rounded-full flex items-center justify-center bg-amber-100">
                <i data-lucide="life-buoy" class="w-10 h-10" style="color: var(--secondary);"></i>
            </div>
            <h2 class="text-2xl font-bold mt-4">Don't worry!</h2>
            <p class="mt-2 text-lg" style="color: var(--muted-foreground);">Watch the mouth movement carefully and try again.</p>
            <div class="rescue-video-placeholder">
                <i data-lucide="user-circle-2" class="w-24 h-24" style="color: var(--muted-foreground);"></i>
            </div>
            <button class="rescue-button">Got it, let's try!</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
