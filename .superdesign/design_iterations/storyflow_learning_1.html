
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryFlow - Context Guessing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;700&family=Inter:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme_storyflow_3.css">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font-sans);
            letter-spacing: var(--tracking-normal);
        }
        .progress-indicator {
            background-color: var(--muted);
            color: var(--muted-foreground);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .video-option {
            border: 2px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease-out;
            aspect-ratio: 16 / 10;
        }
        .video-option:hover {
            border-color: var(--primary);
            transform: scale(1.03);
            box-shadow: var(--shadow-lg);
        }
        .video-option.active {
            border-color: var(--primary);
            box-shadow: var(--shadow-xl);
            transform: scale(1.05);
        }
        .play-button {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: 9999px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease-out;
            box-shadow: var(--shadow-md);
        }
        .play-button:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
            background-color: var(--primary);
            color: var(--primary-foreground);
        }
    </style>
</head>
<body class="antialiased">

    <div class="min-h-screen p-4 sm:p-6 flex flex-col">
        <!-- Header -->
        <header class="flex justify-between items-center w-full max-w-2xl mx-auto">
            <a href="storyflow_mvp_3.html" class="w-10 h-10 bg-muted rounded-full flex items-center justify-center cursor-pointer hover:bg-border transition-colors">
                <i data-lucide="x" class="w-6 h-6 text-muted-foreground"></i>
            </a>
            <div class="progress-indicator">
                <i data-lucide="key-round" class="w-5 h-5" style="color: var(--accent);"></i>
                <span>1 / 15</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex flex-col justify-center items-center w-full max-w-5xl mx-auto mt-4 px-4">
            
            <!-- Play Button Area -->
            <div class="flex justify-center items-center py-8 md:py-12">
                <div class="play-button">
                    <i data-lucide="play" class="w-10 h-10 ml-1"></i>
                </div>
            </div>

            <!-- Video Options -->
            <div class="w-full grid grid-cols-1 sm:grid-cols-3 gap-6 md:gap-8">
                <div class="video-option">
                    <img src="https://placehold.co/600x400/1a1a1a/ffffff?text=Scene+A" alt="Scene A" class="w-full h-full object-cover">
                </div>
                <div class="video-option active">
                    <img src="https://placehold.co/600x400/3a3a3a/ffffff?text=Scene+B" alt="Scene B" class="w-full h-full object-cover">
                </div>
                <div class="video-option">
                    <img src="https://placehold.co/600x400/5a5a5a/ffffff?text=Scene+C" alt="Scene C" class="w-full h-full object-cover">
                </div>
            </div>

        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
