
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryFlow - Achievement Unlocked (Enhanced)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;700&family=Inter:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme_storyflow_3.css">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font-sans);
            letter-spacing: var(--tracking-normal);
            background-image: radial-gradient(circle at 50% 0%, oklch(0.65 0.18 255 / 0.1), transparent 30%);
        }
        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .main-content {
            animation: fadeInSlideUp 0.7s ease-out forwards;
        }
        @keyframes badgePopIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .badge-container {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: 1.5rem; /* More rounded */
            padding: 2rem;
            width: 100%;
            max-width: 280px;
            text-align: center;
            box-shadow: var(--shadow-xl);
            animation: badgePopIn 0.6s ease-out 0.2s backwards;
        }
        .badge-headline {
             animation: badgePopIn 0.6s ease-out 0.3s backwards;
        }
        .feedback-button {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            width: 100%;
            text-align: left;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-out;
        }
        .feedback-button:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: var(--primary);
            background-color: var(--muted);
            box-shadow: var(--shadow-lg);
        }
        .feedback-button:active {
            transform: translateY(-2px) scale(1.01);
        }
        @keyframes pulse-cta {
            0%, 100% { transform: scale(1); box-shadow: var(--shadow-lg); }
            50% { transform: scale(1.03); box-shadow: var(--shadow-xl); }
        }
        .continue-button {
            background-image: linear-gradient(to right, oklch(0.7 0.18 255), oklch(0.65 0.2 280));
            color: var(--primary-foreground);
            border-radius: 9999px;
            padding: 1rem 2rem;
            font-weight: 700;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
            width: 100%;
            animation: pulse-cta 2.5s infinite ease-in-out;
        }
        .continue-button:hover {
            animation-play-state: paused; /* Pause pulse on hover */
            transform: scale(1.05);
            box-shadow: var(--shadow-2xl);
        }
    </style>
</head>
<body class="antialiased">

    <div class="min-h-screen p-4 sm:p-6 flex flex-col justify-center items-center">
        <main class="main-content w-full max-w-sm mx-auto space-y-10">
            
            <!-- Badge Area -->
            <div class="text-center space-y-4">
                <div class="badge-container mx-auto">
                    <div class="text-7xl animate-bounce" style="animation-duration: 1.5s; animation-delay: 0.5s;">üèÖ</div>
                    <h2 class="text-2xl font-bold mt-4">Urban Adventurer</h2>
                </div>
                <h1 class="badge-headline text-4xl font-bold tracking-tight">Badge Unlocked!</h1>
            </div>

            <!-- Feedback Area -->
            <div class="space-y-4">
                <h3 class="text-center font-semibold text-lg" style="color: var(--muted-foreground);">How did it feel?</h3>
                <div class="space-y-3">
                    <button class="feedback-button">
                        <span class="text-3xl">ü§Ø</span>
                        <span>I understood everything!</span>
                    </button>
                    <button class="feedback-button">
                        <span class="text-3xl">üò≤</span>
                        <span>More than I expected!</span>
                    </button>
                    <button class="feedback-button">
                        <span class="text-3xl">üôÇ</span>
                        <span>I got the main idea.</span>
                    </button>
                </div>
            </div>

            <!-- Continue Button -->
            <div class="pt-4">
                <a href="storyflow_mvp_3.html" class="continue-button block">
                    Continue to Next Chapter
                </a>
            </div>

        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
