
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryFlow - Context Guessing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme_storybook_modern_1.css">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font-sans);
        }
        .progress-bar-container {
            background-color: var(--muted);
            border-radius: 9999px;
            height: 12px;
            width: 100%;
            overflow: hidden;
            border: 2px solid var(--border);
        }
        .progress-bar-fill {
            background-color: var(--primary);
            width: 20%; /* Example progress */
            height: 100%;
            border-radius: 9999px;
            transition: width 0.5s ease-out;
        }
        .play-button-container {
            text-align: center;
            margin: 2rem 0;
        }
        .play-button {
            background-color: var(--card);
            border: 2px solid var(--border);
            border-radius: 9999px;
            width: 90px;
            height: 90px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }
        .play-button:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
            background-color: var(--secondary);
        }
        .story-panel {
            background-color: var(--muted);
            border: 4px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            aspect-ratio: 16 / 11;
            box-shadow: var(--shadow-sm);
        }
        .story-panel:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }
        .story-panel.correct {
             border-color: var(--secondary);
        }
        .story-panel.incorrect {
             border-color: var(--destructive);
             animation: shake 0.5s;
        }
        @keyframes shake { 10%, 90% { transform: translateX(-1px); } 20%, 80% { transform: translateX(2px); } 30%, 50%, 70% { transform: translateX(-4px); } 40%, 60% { transform: translateX(4px); } }
    </style>
</head>
<body class="antialiased">

    <div class="min-h-screen p-4 sm:p-6 flex flex-col max-w-2xl mx-auto">
        <!-- Header -->
        <header class="flex items-center gap-4 w-full mb-8">
            <a href="storybook_map_1.html" class="w-12 h-12 bg-muted rounded-full flex items-center justify-center cursor-pointer flex-shrink-0 hover:bg-border transition-colors">
                <i data-lucide="arrow-left" class="w-7 h-7"></i>
            </a>
            <div class="progress-bar-container">
                <div class="progress-bar-fill"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex flex-col justify-center">
            
            <!-- Play Button Area -->
            <div class="play-button-container">
                <div class="play-button">
                    <i data-lucide="play" class="w-10 h-10 ml-1"></i>
                </div>
                <p class="mt-4 font-semibold" style="color: var(--muted-foreground);">Tap to listen</p>
            </div>

            <!-- Story Panel Options -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="story-panel">
                    <img src="https://placehold.co/600x440/1a1a1a/ffffff?text=Scene+A" alt="Scene A" class="w-full h-full object-cover">
                </div>
                <div class="story-panel">
                    <img src="https://placehold.co/600x440/3a3a3a/ffffff?text=Scene+B" alt="Scene B" class="w-full h-full object-cover">
                </div>
                <div class="story-panel">
                    <img src="https://placehold.co/600x440/5a5a5a/ffffff?text=Scene+C" alt="Scene C" class="w-full h-full object-cover">
                </div>
            </div>

        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
