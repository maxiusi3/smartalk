
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryFlow - Learning Map (Vibrant)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;700&family=Inter:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme_storyflow_2.css">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font-sans);
            letter-spacing: var(--tracking-normal);
        }
        .card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            transition: all 0.2s ease-out;
        }
        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--shadow-lg);
        }
        .progress-bar {
            background-color: var(--muted);
            border-radius: var(--radius);
            overflow: hidden;
        }
        .progress-fill {
            background-color: var(--primary);
            transition: width 0.5s ease-out;
        }
        .tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 500;
            border: 1px solid transparent;
        }
        .tag-completed {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
            border-color: var(--secondary);
        }
        .tag-progress {
            background-color: var(--accent);
            color: var(--accent-foreground);
        }
        .path-connector {
            width: 2px;
            height: 2.5rem;
            background-image: linear-gradient(to bottom, var(--border) 50%, transparent 50%);
            background-size: 100% 10px;
            margin: 0 auto;
        }
        .icon-shadow {
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.08));
        }
    </style>
</head>
<body class="antialiased">

    <div class="min-h-screen p-4 sm:p-6 md:p-8 flex flex-col">
        <!-- Header -->
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold tracking-tight" style="color: var(--foreground);">StoryFlow</h1>
            <div class="w-10 h-10 bg-muted rounded-full flex items-center justify-center cursor-pointer ring-2 ring-transparent hover:ring-primary transition-all">
                <i data-lucide="user" class="w-5 h-5" style="color: var(--muted-foreground);"></i>
            </div>
        </header>

        <!-- Learning Map -->
        <main class="flex-grow w-full max-w-md mx-auto">
            <div class="space-y-1">

                <!-- Chapter 1: Completed -->
                <div class="card p-4 opacity-70">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="text-4xl">üèôÔ∏è</div>
                            <div>
                                <h2 class="text-lg font-bold">1. Urban Adventures</h2>
                                <p class="text-sm" style="color: var(--muted-foreground);">Explore the bustling city life.</p>
                            </div>
                        </div>
                        <span class="tag tag-completed">Done!</span>
                    </div>
                    <div class="progress-bar mt-3 h-1.5">
                        <div class="progress-fill h-1.5" style="width: 100%;"></div>
                    </div>
                </div>

                <div class="path-connector"></div>

                <!-- Chapter 2: In Progress -->
                <div class="card p-4 cursor-pointer ring-2 ring-primary/50 shadow-lg">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="text-4xl">‚úàÔ∏è</div>
                            <div>
                                <h2 class="text-lg font-bold">2. Travel Troubles</h2>
                                <p class="text-sm" style="color: var(--muted-foreground);">Navigate an airport mishap.</p>
                            </div>
                        </div>
                        <span class="tag tag-progress">50%</span>
                    </div>
                    <div class="progress-bar mt-3 h-1.5">
                        <div class="progress-fill h-1.5" style="width: 50%; background-color: var(--accent);"></div>
                    </div>
                </div>

                <div class="path-connector"></div>

                <!-- Chapter 3: Unlocked -->
                <div class="card p-4 cursor-pointer opacity-90 hover:opacity-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="text-4xl">‚òï</div>
                            <div>
                                <h2 class="text-lg font-bold">3. Caf√© Conversations</h2>
                                <p class="text-sm" style="color: var(--muted-foreground);">Order a coffee and make a friend.</p>
                            </div>
                        </div>
                        <div class="w-12 h-12 rounded-full flex items-center justify-center" style="background-color: var(--primary);">
                            <i data-lucide="play" class="w-6 h-6 text-primary-foreground ml-1"></i>
                        </div>
                    </div>
                </div>

                <div class="path-connector"></div>

                <!-- Chapter 4: Locked -->
                <div class="card p-4 bg-muted filter grayscale opacity-50">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="text-4xl">üè¢</div>
                            <div>
                                <h2 class="text-lg font-bold">4. Office Politics</h2>
                                <p class="text-sm" style="color: var(--muted-foreground);">Survive a day at the office.</p>
                            </div>
                        </div>
                        <i data-lucide="lock" class="w-8 h-8" style="color: var(--muted-foreground);"></i>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
