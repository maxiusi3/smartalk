
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryFlow - Echo & Polish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;700&family=Inter:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme_storyflow_3.css">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font-sans);
            letter-spacing: var(--tracking-normal);
        }
        .progress-indicator {
            background-color: var(--muted);
            color: var(--muted-foreground);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .context-video {
            border: 2px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            aspect-ratio: 16 / 10;
            width: 100%;
            max-width: 480px; /* Max width for the video context */
            box-shadow: var(--shadow-lg);
        }
        .action-button {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: 9999px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease-out;
            box-shadow: var(--shadow-md);
        }
        .action-button:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }
        .mic-button {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-radius: 9999px;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease-out;
            box-shadow: var(--shadow-xl);
            animation: pulse 2s infinite;
        }
        .mic-button:hover {
            transform: scale(1.1);
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.95;
            }
        }
    </style>
</head>
<body class="antialiased">

    <div class="min-h-screen p-4 sm:p-6 flex flex-col">
        <!-- Header -->
        <header class="flex justify-between items-center w-full max-w-4xl mx-auto">
            <a href="storyflow_learning_1.html" class="w-10 h-10 bg-muted rounded-full flex items-center justify-center cursor-pointer hover:bg-border transition-colors">
                <i data-lucide="arrow-left" class="w-6 h-6 text-muted-foreground"></i>
            </a>
            <div class="progress-indicator">
                <i data-lucide="key-round" class="w-5 h-5" style="color: var(--accent);"></i>
                <span>2 / 15</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex flex-col justify-center items-center w-full max-w-4xl mx-auto mt-4 px-4">
            
            <!-- Context and Replay Area -->
            <div class="flex flex-col items-center w-full space-y-8">
                <!-- The selected video provides context -->
                <div class="context-video">
                    <img src="https://placehold.co/600x400/3a3a3a/ffffff?text=Scene+B" alt="Selected Scene" class="w-full h-full object-cover">
                </div>

                <!-- Replay sound button -->
                <div class="action-button">
                    <i data-lucide="volume-2" class="w-10 h-10"></i>
                </div>
            </div>

            <!-- Mic Button Area -->
            <div class="flex-grow flex items-center justify-center py-12">
                <div class="mic-button">
                    <i data-lucide="mic" class="w-12 h-12"></i>
                </div>
            </div>

        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
