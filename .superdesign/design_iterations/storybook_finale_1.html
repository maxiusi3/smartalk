
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryFlow - Grand Finale!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme_storybook_modern_1.css">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font-sans);
            background-image: radial-gradient(circle at 50% 10%, oklch(0.8 0.15 85 / 0.15), transparent 40%);
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .main-content { animation: popIn 0.6s ease-out 0.2s backwards; }
        .badge-illustration {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            /* Placeholder styling */
            background-color: var(--muted);
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            border: 4px solid var(--card);
            box-shadow: var(--shadow-lg);
        }
        .feedback-button {
            background-color: var(--card);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            width: 100%;
            text-align: left;
            font-weight: 700;
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.2s ease-out;
            box-shadow: var(--shadow-md);
        }
        .feedback-button:hover {
            transform: translateY(-4px);
            border-color: var(--secondary);
            background-color: oklch(0.98 0.05 85);
        }
        .continue-button {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-radius: 9999px;
            padding: 1.25rem 2rem;
            font-weight: 800;
            font-size: 1.25rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-lg);
            width: 100%;
        }
        .continue-button:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-xl);
        }
    </style>
</head>
<body class="antialiased">

    <div class="min-h-screen p-4 sm:p-6 flex flex-col justify-center items-center">
        <main class="main-content w-full max-w-md mx-auto space-y-8 text-center">
            
            <!-- Badge Area -->
            <div class="space-y-4">
                <div class="badge-illustration">
                    <span>üèÖ</span>
                </div>
                <h1 class="text-4xl font-black tracking-tight">Urban Adventurer</h1>
                <p class="text-2xl font-bold" style="color: var(--primary);">Unlocked!</p>
            </div>

            <!-- Feedback Area -->
            <div class="space-y-6">
                <h3 class="font-bold text-xl" style="color: var(--muted-foreground);">How did the story feel?</h3>
                <div class="space-y-3">
                    <button class="feedback-button">
                        <span class="text-3xl">ü§Ø</span>
                        <span>I understood everything!</span>
                    </button>
                    <button class="feedback-button">
                        <span class="text-3xl">üò≤</span>
                        <span>More than I expected!</span>
                    </button>
                    <button class="feedback-button">
                        <span class="text-3xl">üôÇ</span>
                        <span>I got the main idea.</span>
                    </button>
                </div>
            </div>

            <!-- Continue Button -->
            <div class="pt-4">
                <a href="storybook_map_1.html" class="continue-button block">
                    Continue Your Adventure
                </a>
            </div>

        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
