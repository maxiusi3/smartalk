            width: 375px;

        .screen {
            width: 100%;

            font-size: 14px;
            font-weight: 600;

        .play-button {

            left: 50%;

            height: 48px;

        .soft-shadow {

        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
