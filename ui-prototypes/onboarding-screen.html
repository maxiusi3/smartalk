<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmarTalk - Onboarding</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .soft-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .phone-mockup {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            position: relative;
        }
        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }
        .status-bar {
            height: 44px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            color: #1a202c;
        }
        .floating-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .step-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e2e8f0;
            transition: all 0.3s ease;
        }
        .step-indicator.active {
            width: 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .step-indicator.completed {
            background: #10b981;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.4);
        }
        .animation-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="phone-mockup soft-shadow">
        <div class="screen">
            <!-- Status Bar -->
            <div class="status-bar">
                <span>9:41</span>
                <div class="flex items-center space-x-1">
                    <i class="fas fa-signal text-xs"></i>
                    <i class="fas fa-wifi text-xs"></i>
                    <i class="fas fa-battery-three-quarters text-xs"></i>
                </div>
            </div>

            <!-- Content -->
            <div class="flex flex-col h-full pt-4 pb-8">
                <!-- Header -->
                <div class="flex justify-between items-center px-6 mb-8">
                    <!-- Step Indicators -->
                    <div class="flex space-x-2">
                        <div class="step-indicator active"></div>
                        <div class="step-indicator"></div>
                        <div class="step-indicator"></div>
                        <div class="step-indicator"></div>
                    </div>
                    <!-- Skip Button -->
                    <button class="text-gray-500 text-sm font-medium px-4 py-2 rounded-full hover:bg-gray-100 transition-colors">
                        跳过
                    </button>
                </div>

                <!-- Main Content -->
                <div class="flex-1 flex flex-col justify-center px-6">
                    <!-- Animation/Icon -->
                    <div class="flex justify-center mb-12">
                        <div class="w-32 h-32 rounded-full floating-card card-shadow flex items-center justify-center animation-float">
                            <div class="text-6xl">😤</div>
                        </div>
                    </div>

                    <!-- Text Content -->
                    <div class="text-center space-y-6">
                        <h1 class="text-3xl font-bold text-gray-900 leading-tight">
                            学了10年英语，<br>还是张不开嘴？
                        </h1>
                        <h2 class="text-xl font-semibold text-indigo-600">
                            我们换个方式
                        </h2>
                        <p class="text-gray-600 leading-relaxed text-base px-4">
                            传统的背单词、学语法让你积累了知识，但无法自然交流。
                            <br><br>
                            是时候体验真正有效的语言习得方法了。
                        </p>
                    </div>
                </div>

                <!-- Bottom Button -->
                <div class="px-6">
                    <button class="btn-primary w-full py-4 rounded-2xl text-white font-semibold text-lg soft-shadow">
                        继续
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
